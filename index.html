<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-type" content="text/html; charset=UTF-8">    
    <title>Chat with AchrafBot</title>
    <link rel="stylesheet" href="/static/style.css">
    <script src="/static/script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>AchrafBot</h1>
        <div class="conversation-container">
            <!-- Conversation history will be displayed here -->
        </div>
        <div class="user-input">
            <textarea id="text" name="text"  rows="3"  cols="50" onkeydown="handleEnter(event)" placeholder="Posez votre question ici."></textarea>
            <button type="button" onclick="sendMessage()">Envoyer</button>
        </div>
    </div>
</body>
</html>
